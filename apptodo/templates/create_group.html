{% extends "base.html" %}

{% block title %}
Create Group
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    {% for h in form.hidden_fields %}
    {{ h.errors }}
    {{ h }}
    {% endfor %}

    <table>
        {% for f in form.visible_fields %}
        <tr>
            <td>{{ f.label }}</td>
            <td>
                {{ f }}
                {{ f.errors }}
                {{ f.help_text }}
            </td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">Create Group</button>
</form>
{% endblock %}
