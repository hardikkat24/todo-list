<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    {% load static %}
    <link rel = "stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>
 
    

        {% if user.is_authenticated %}
        <nav class = "navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href = "{% url 'home' %}">Todo</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href = "{% url 'allgroups' %}" class = "nav-link">My Groups</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'addtask' %}" class = "nav-link">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'creategroup' %}" class = "nav-link">Create Group</a>
                </li>
                <li class="nav-item">
                    <a href = "{% url 'logout' %}" class = "nav-link">Log Out</a>
                </li>
            </ul>
        </nav>

        {% else %}
        <nav class = "navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
            <a class="navbar-brand" href = "{% url 'home' %}">Todo</a>
        </nav>
        {% endif %}

        
    {% if messages %}
    {% for m in messages %}
        {{ m }}
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
